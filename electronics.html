<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>electronics</title>
  <link rel="stylesheet" href="sharedstyles/style.css">
</head>
<body>
   <div class="main-content">
    <!--header and main content go here -->
    <header>
      <div class="container">
        <div class="left-section">
          <img class="logo" src="icons2/logo.png" alt="">
        <a href="index.html" class="link">
           <h1 class="slogo" >ShadyStores</h1>
        </a>
        </div>
       

         <div class="middle">
      <input class="search-bar" placeholder="Search">

      <div class="search-btn"> 
        <img class="search-pic" src="icons2/search.svg">

      </div>
    </div>


        <div class="right-section">

          <div class="order-btn">
        <h1 class="return-txt">
          Returns 
        </h1>
         <p class="order-txt">
          <span>& Orders </span> 
        </p>
       
          </div>

           <img class="icon-img" src="icons/home-svgrepo-com.svg" alt="">

           <a href="e-checkout.html" class="link" >
          <div class="cart-con">
             <img class="icon-img" src="icons/cart-plus-svgrepo-com.svg" alt="">

               <div class="cart-quantity js-cart-quantity">
              
             </div>
           </div>
        </a>
        </div>
         
        
      </div>
    </header> 
  
    <main class="container-2">
      <section class="product-grid js-products-grid">
        <div class="product-card">
          <div class="image-placeholder">
            <img class="image" src="products/bathroom-rug.jpg">
          </div>
          <h2 class="item-name limit-text-to-2-lines" >Bathroom-Rug-Grey-Color</h2>

           <div class="item-rating-container">
            <img class="item-rating-stars" src="ratings/rating-05.png">

            <div class="item-rating-count link-primary">
              87
            </div>
          </div>


          <div class="price-input">
             
        <div       class="item-quantity-container">
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
         </div>

        <div class="price">
          $19.99
        </div>
          </div>
         

      <div class="item-spacer"></div>
        
      
      <div class="added-to-cart">
        <img src="icons2/checkmark.png">
        Added
      </div>


          <button class="js-add-to-cart">Add to Cart</button>
        </div>

      </section>
    </main>
  </div>
  <script src="dataprods/e-prod.js"></script>
  <script src="carts/cart.js"></script>
  <script src="main/store.js"></script>
</body>
</html>
